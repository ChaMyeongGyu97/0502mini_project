<script>
    $('#sel_all').on('click', () => { // 전체선택 체크박스에 클릭이 감지되면 실행
        if ($('#sel_all').prop("checked")) { // #sel_all 의 속성 checked가 true면(체크되었다면)
            $('.chk_list').prop("checked", true) // 클래스가 chk_list인 모든 체크박스의 checked속성값을 true로
        } else {
            $('.chk_list').prop("checked", false) // 반대면 checked속성값을 false로
        }
    })

    $('#del_btn').on('click', () => {
        for (let checkbox of $('.chk_list')) {
            if (checkbox.checked) {
                checkbox.closest('tr').remove()
            }
        }
    })
</script>
