<script>
    $('.add_btn').on('click', (btn) => { // "관심리스트에 담기" 버튼 클릭 감지 시 실행
        $('#myList_table > tbody:last').append('<tr>' + // 관심리스트 테이블에 행 추가
            btn.target.closest('tr').innerHTML.replace( // 버튼이 속해있는 행의 HTML을 추가
                // 관심리스트에 담기 부분은 필요없으니 replace메서드를 사용하여 제거 
                '<td><input type="button" class="add_btn" value="관심리스트에 담기"></td>', "") +
            '</tr>');
        btn.target.closest('tr').remove() // 버튼이 속해있는 행을 삭제
    })

    $('#save_btn').on('click', () => {
        alert("관심반려견이 등록되었습니다.")
